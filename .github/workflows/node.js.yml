name: React CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # Caches npm dependencies

      - name: Install dependencies
        run: npm ci  # This command uses package-lock.json if present

      - name: Run tests
        run: npm test

      - name: Build the React app
        run: npm run build

      # Upload the production build artifact from one matrix job (using 18.x here)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4  # Updated version to v4
        with:
          name: build
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only deploy on push events (not on PRs)
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
